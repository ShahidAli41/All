<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout5</title>
    <style>
        .head1{
            border: 1px solid #A90100;
            width: 38.4%;
            height: 50px;
            float: left;
            margin: 5px 5px;
            background-color: #A90100;
        }
        .head2{
            border: 1px solid black;
            width: 60%;
            height: 50px;
            margin: 5px 5px 5px 0px ;

            background-color: black;
        }
        .sidebar{
            border: 1px solid #00AA01;
            width: 20%;
            height: 450px;
            float: left;
            margin: 0px 5px 5px 5px;
            background-color: #00AA01;
        }
        .product{
            border: 1px solid #0300A9;
            width: 60%;
            height: 170px;
            float: left;
            position: relative;
            background-color: #0300A9;
        }
        .item{
            border: 1px solid rgb(255, 255, 255);
            width: 18%;
            height: 367px;
            float: right;
            position: relative;
            right: 5px;
       
        }
        .i1{
            border: 1px solid #FF0300;
            width: 99%;
            height: 90px;
            clear: both;
            background-color: #FF0300;
        }
            
        .i2{
            border: 1px solid #FF0300;
            width: 99%;
            height: 90.9px;
            position: relative;
            top: 91px;
            background-color: #FF0300;
        }
        .i3{
            border: 1px solid #FBC2CB;
            width: 99%;
            height: 90.9px;
            position: relative;
            top: 91px;
            background-color: #FBC2CB;
        }
        .last{
            border: 1px solid rgb(255, 255, 255);
            width: 59.8%;
            height: 190px;
            float: left;
            margin: 5px 5px 5px 0px;
        }
        .mid1{
            border: 1px solid #FBC2CB;
            width: 25%;
            height: 90.9px;
            clear: both;
            background-color: #FBC2CB;
        }
        .mid2{
            border: 1px solid #FBC2CB;
            width: 25%;
            height: 90.9px;
            position: relative;
            left: 75%;
            bottom: 95px;
            background-color: #FBC2CB;
        }

        .mid3{
            border: 1px solid #FBC2CB;
            width: 25%;
            height: 90.9px;
            position: relative;
            left: 25%;
            bottom: 89px;
            background-color: #FBC2CB;
          
        }
footer{
    border: 1px solid #FDA600;
    width: 78.4%;
    height: 75px;
    float:right;
    margin-right: 5px;
    background-color: #FDA600;
}
p{
    text-align: center;
    font-size: larger;
    color: rgb(255, 255, 255);
}
h3:hover{
    transform: scale(1.2);
}

    </style>
</head>
<body>
    <div class="head1"><p>Olx</p></div>
    <div class="head2"><p>Header</p></div>
    <div class="sidebar"><p>Side Bar</p></div>

    <div class="item">
        <div class="i1"><p>Item 2</p></div>
        <div class="i2"><p>Item 2</p></div>
        <div class="i3"><p>Item 3</p></div>
    </div>
    <div class="last">

        <div class="mid2"><p>Last 2</p></div>
        <div class="mid3"><p>Last 3</p></div>
