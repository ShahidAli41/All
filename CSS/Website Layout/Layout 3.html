<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout4</title>
    <style>
        .header {
            border: 1px solid #52A7F8;
            width: 100%;
            height: 60px;
            clear: both;
            background-color: #52A7F8;
            color: rgb(255, 255, 255);
            font-size: larger;
        }

        .header:hover,
        .main:hover,
        .sidebar:hover,
        .twin1:hover,
        .twin2:hover,
        .footer:hover {
            background-color: #eb0eff;
        }

        .main {
            border: 1px solid #6FC040;
            width: 39.4%;
            height: 150px;
            float: left;
            position: absolute;
            color: rgb(255, 255, 255);
            font-size: larger;
            margin: 2px 1px 1px 230px;
            background-color: #6FC040;
        }

        .sidebar {
            border: 1px solid #B46AE3;
            width: 21%;
            height: 150px;
            float: right;
            margin: 2px 259px 1px 1px;
            background-color: #B46AE3;
            color: rgb(255, 255, 255);
            font-size: larger;
        }

        .twin1 {
            border: 1px solid #F39019;
            width: 30%;
            height: 150px;
            float: left;
            clear: right;
            margin: 1px 1px 1px 1px;
            background-color: #F39019;
            color: rgb(255, 255, 255);
            font-size: larger;

        }

        .twin2 {
            border: 1px solid #F39019;
            width: 31%;
            height: 150px;
            float: left;
            clear: right;
            margin: 1px 1px 2px 1px;
            background-color: #F39019;
            color: rgb(255, 255, 255);
            font-size: larger;

        }

        .footer {
            border: 1px solid #0365C0;
            width: 100%;
            height: 50px;
            clear: both;
            background-color: #0365C0;
            color: rgb(255, 255, 255);
            font-size: larger;
        }

        p {
            text-align: center;
            margin: 50px 50px;
        }

        .box {

            width: 100%;
            height: 306px;
            border-left: 2px solid rgb(226, 217, 217);
            border-right: 2px solid rgb(226, 217, 217);
        }
        img{
            width: 18%;
            height: 200px;
            margin: auto;
            float: left;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="header">,header</div>
    <div class="box"><img src="./pakistan-flag-5.gif" alt="pak flag">
        <div class="main">
            <p>.main content</p>
        </div>
        <div class="sidebar">
            <p>.sidebar</p>
        </div>
        <div class="twin1">
            <p>.twin</p>
        </div>
        <div class="twin2">
            <p>.twin</p>
        </div>
    </div>
    <div class="footer">.footer</div>
    
    <h4>
        <p>Special thanks for My Great Teacher <b>Sir Rizwan Bhatti</b>May Allah Always Bless You and your Family.</b>
        </p>
    </h4>

</body>

</html>
