<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout3</title>
    <style>
        .main{
            border: 1px solid #C4EBFA;
            width: 100%;
            height: 600px;
            background-color: #C4EBFA;
             color: rgb(255, 255, 255);
            font-size: larger;
        }
        .main:hover{
            background-color: #14f5e6;
        }
        
        .header{
            border: none;
            width: 99.%;
            height: 80px;
            position: static;
            margin: 20px 20px ;
            background-color: #03BFB1;
            color: rgb(255, 255, 255);
            font-size: larger;
        }
        .aside{
            border: none;
            width: 22%;
            height: 300px;
            margin: 0px 20px 20px 20px ;
            float: left;
            background-color: #6EDB6E;
            color: rgb(255, 255, 255);
            font-size: larger;
        }
        .main2{
            border: none;
            width: 73.2%;
            height: 300px;
            margin: 0px 0px 0px 0px ;
            float: left;
            box-sizing: border-box;
            background: #FBB04B;
            color: rgb(255, 255, 255);
            font-size: larger;
        }
        .image{
            border: none;
            width: 32%;
            height: 150px;
            float: left;
            margin: 20px 0px 0px 10px ;
            background-color: #FCD24A;
            color: rgb(255, 255, 255);
            font-size: larger;

        }
        .footer{
            border: none;
            width: 99.%;
            height: 80px;
            clear: both;
            margin: 20px 20px ;
            background-color: #03BFB1;
            color: rgb(255, 255, 255);
            font-size: larger;
        }
        p{
            text-align: center;
        }
        
        



    </style>
</head>
<body>
    <div class="main">
        <div class="header"><p><br>Header</p></div>
        <div class="aside"><p><br><br><br><br>Aside</p></div>
        <div class="main2"><p><br>Article</p>
        <!-- <div class="article">Article</div> -->
        <div class="image"><br><p>Image</p></div>
        <div class="image"><br><p>Image</p></div>
        <div class="image"><br><p>Image</p></div>
        </div>
        <div class="footer"><p><br>Footer</p></div>
        <p><b>Shahid Ali CCO-117323</b></p>
    </div>
    
</body>
</html>
